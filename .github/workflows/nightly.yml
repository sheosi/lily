name: Nightly

on:
  workflow_dispatch:
  schedule:
    - cron:  '0 0 * * 1-5'


env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: ğŸ—ï¸ Checkout
      uses: actions/checkout@v2

    - name: âš™ï¸ Install deps
      run: |
        sudo apt update
        sudo apt install libssl-dev libasound2-dev libpocketsphinx-dev libsphinxbase-dev python3-all-dev libopus-dev clang libgsl-dev

    - name: ğŸ¤” Cache
      uses: actions/cache@v2.1.4
      with:
        # A list of files, directories, and wildcard patterns to cache and restore
        path: |
          ~/.cargo/registry
          ~/.cargo/git
          target
        # An explicit key for restoring and saving the cache
        key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

    - name: ğŸ”¨ Build
      run: cargo build --verbose

    - name: âŒ Remove asset
      uses: flcdrg/remove-release-asset-action@v1.0.7
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        release_id: "nightly"
        asset_name: "lily.zip"

    - name: ğŸ“‹ Prepare files
      run: |
        mkdir relFiles
        cp target/debug/lily relFiles/

    - name: ğŸ“¦ Archive Release
      uses: thedoctor0/zip-release@master
      with:
        filename: 'lily.zip'
        exclusions: '*.git* /*node_modules/* .editorconfig'

    - name: ğŸ‰ Release
      uses: softprops/action-gh-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        files: lily.zip
