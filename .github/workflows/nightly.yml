name: Nightly

on:
  workflow_dispatch:
  schedule:
    - cron:  '0 0 * * 1-5'

env:

# To get the GitHub Id of the release run:
#
#```
# curl \
# -H "Accept: application/vnd.github.v3+json" \
# https://api.github.com/repos/sheosi/lily/releases
#```
#
# And copy the field 'id' inside the main result

  NIGHTLY_GITHUB_ID: '45219684'
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: 🗞️ Checkout
      uses: actions/checkout@v2

    - name: ⚙️ Install deps
      run: |
        sudo apt update
        sudo apt install libssl-dev libasound2-dev libpocketsphinx-dev libsphinxbase-dev python3-all-dev libopus-dev clang libgsl-dev

    - name: 🤔 Load persistent build files
      uses: actions/cache@v2.1.4
      with:
        # A list of files, directories, and wildcard patterns to cache and restore
        path: |
          ~/.cargo/registry
          ~/.cargo/git
          target
        # An explicit key for restoring and saving the cache
        key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

    - name: 🔨 Build
      run: cargo build --verbose

    - name: 📋 Prepare files
      run: |
        mkdir releaseDir
        cp target/debug/lily releaseDir/

    - name: 📦 Archive Release
      uses: thedoctor0/zip-release@master
      with:
        filename: 'lily.zip'
        directory: 'releaseDir'

    - name: 🎉 Release
      uses: ncipollo/release-action@v1
      with:
        name: '🌑️ Nightly'
        body: "Lily's 🌑️ nightly release. Compiled with debug information.\n\n **Don't use it for production**"
        tag: 'nightly'
        artifacts: 'releaseDir/lily.zip'
        allowUpdates: true
        artifactErrorsFailBuild: true
        token: ${{ secrets.GITHUB_TOKEN }}
