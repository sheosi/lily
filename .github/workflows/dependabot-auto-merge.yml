name: Dependabot merge branches

on:
  pull_request:

jobs:
  auto-merge:
    permissions:
      pull-requests: write
      contents: write

    runs-on: ubuntu-latest
    steps:
      - uses: fastify/github-action-merge-dependabot@v3.0.0
        with:
          target: minor
          github-token: ${{ secrets.GITHUB_TOKEN }}
